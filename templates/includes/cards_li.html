{% load i18n static %}

<li>
    <a href="{% url card_more_link %}" title="Saiba mais">
        <span>{{ card_type }}</span>
        <img src="{% static card_img %}">
        <h3>{{ card_title }}</h3>
        <p>
            {{ card_description }}
        </p>
    </a>
    <a href="{% url card_more_link %}" class="view-more">Saiba mais</a>
    {% if event %}
        <a href="{% url 'event-detail' slug=event.slug %}" class="view-more-cta">Inscrição</a>
    {% elif waiting_list %}
        <a href="{% url 'waiting-list-detail' slug=waiting_list.slug %}" class="view-more-cta">Lista de espera</a>
    {% endif %}
</li>
