<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>{{ object.title }}</h1>
    <p>{{ object.subtitle }}</p>

    <div id="results">
        <form method="POST" id="registration-form">{% csrf_token %}
            <input type="text" hidden id="event_id" value="{{ object.pk }}">
            {{ customer_form.as_p }}
            <div id="errors"></div>
            <input type="submit" value="Enviar">
        </form>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
